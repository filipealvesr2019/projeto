<head>

    <link rel="stylesheet" href="style.css" type="text/css">

<header>
    <div id="barra">

        <div id="bar">
            <label id="tx4">Meu Carrinho</label>
            <span class="material-symbols-outlined"> shopping_cart </span>

    </div>

<body >

    <div id="pagina2">
        <form action="tela_escolha.html" method="post">
            <img id="breja2" src="assets/images/icone2.svg" alt="breja">

        </form>

        </div>

            <input type="submit" name="maior" value="comprar">
        </div>
        <div class="refri">
            <img src="assets/images/produtos/refri.png" alt="">
            <label>Refrigerante Guaraná<br>R$ 10,00</label>
